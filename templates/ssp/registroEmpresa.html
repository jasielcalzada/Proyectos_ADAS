{% extends 'base.html' %}
{% load staticfiles %}
{%block content %}
<div class="container">
	<h2>Registro de Empresa</h2>
	<div class="row">
		<form method="POST" enctype="multipart/form-data" class="one half">
			{% csrf_token %}
			{{ form.as_p }}
			<input class="btn btn-default" type="submit" value="Enviar">
			<input class="btn btn-default" type="reset" value="Cancelar">
		</form>
	</div>
</div>
{%endblock%}
